name: launch-app

on:
  push:
    branches:
    - master

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build-ubuntu:
    runs-on: [ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build Electron App
      run: npm run dist

    - name: Release Electron App
      run: npm run release

  build-windows:
    runs-on: [windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build Electron App
      run: npm run dist

    - name: Release Electron App
      run: npm run release

  build-mac:
    runs-on: [macos-12]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Install dmg-license lib
      run: npm install dmg-license

    - name: Build Electron App
      run: npm run dist

    - name: Release Electron App
      run: npm run release
